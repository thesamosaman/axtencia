<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Axtencia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Banner -->
  <div class="top-banner" style="
    background: url('Background-main.png') no-repeat center center;
    background-size: cover;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding-left: 20px;
  ">
    <img src="Main-Logo-Axtencia.png" alt="Axtencia Logo" style="height: 80px;">
  </div>

  <!-- Header -->
  <header>
    <div class="container">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#services">Our Services</a></li>
          <li><a href="index.html#contact">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Form -->
  <section>
    <div class="container" style="max-width:600px; margin:auto; padding:40px 20px;">
      <h1>Book a Consultation</h1>
      <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="company">Company Name</label>
        <input type="text" id="company" name="company">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>© 2025 Axtencia.</p>
    </div>
  </footer>
</body>
</html>
